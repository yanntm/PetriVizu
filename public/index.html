<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petri Net Application</title>
    <script type="module" src="js/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-menu">
        <button class="tab-button" data-tab="viewer">Viewer</button>
        <button class="tab-button" data-tab="editor">Editor</button>
        <button class="tab-button" data-tab="simulation">Simulation</button>
    </div>
    <div id="viewer" class="tab-content" style="display: block;">
        <div id="viewer-menu">
            <button id="fileOpen">File -> Open</button>
            <input type="file" id="fileInput" accept=".pnml" style="display: none;">
        </div>
        <div id="viewer-cy"></div>
    </div>
    <div id="editor" class="tab-content" style="display:none;">
        <div id="palette">
            <button id="selectMove" title="Select/Move Tool">🖐</button>
            <button id="addPlace" title="Add Place">🔵</button>
            <button id="addTransition" title="Add Transition">⬛</button>
            <button id="addArc" title="Add Arc">➡</button>
            <button id="editText" title="Edit Text">abc...</button>
            <button id="delete" title="Delete Tool">❌</button>
        </div>
        <div id="editor-cy"></div>
    </div>
    <div id="simulation" class="tab-content" style="display:none;">
        <div id="simulation-controls">
            <button id="reset" title="Reset Simulation">🔄 Reset</button>
            <div id="enabled-transitions" title="Enabled Transitions">Enabled Transitions:</div>
            <div id="current-state-wrapper" title="Current State">
                <textarea id="current-state" readonly></textarea>
            </div>
            <div id="trace" title="Trace">Trace:</div>
        </div>
        <div id="simulation-cy-container">
            <div id="simulation-cy"></div>
        </div>
    </div>
</body>
</html>
